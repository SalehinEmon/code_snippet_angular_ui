<div class="wrapper">
    <form class="login">
        <p class="title">Log in</p>
        <input [(ngModel)]="userName" name="userName" type="text" placeholder="Username" autofocus />
        <i class="fa fa-user"></i>
        <input [(ngModel)]="password" type="password" placeholder="Password" name="password" />
        <i class="fa fa-key"></i>
        <!-- <a href="#">Forgot your password?</a> -->
        <p class="text-center text-danger">{{responseMsg}}</p>

        <div class="text-center" *ngIf="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <button (click)="login()">
            <i class="spinner"></i>
            <span class="state">Log in</span>
        </button>

    </form>



    <footer><a target="blank" href="#">(C) Golam Salehin</a></footer>

</div>
